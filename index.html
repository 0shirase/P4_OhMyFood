<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="main-container">
        <header>
            <img class="logo" src="assets/images/logo/ohmyfood.png" alt="image du logo ohmyfood">
        </header>
        <main>
            <div class="location">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris, Belleville</p>
            </div>
            <section class="info-group">
                <h2 class="section-title">Réservez le menu qui vous convient</h2>
                <p class="info">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            </section>
            <div class="exploration-restaurants">
                <button class="button">Explorer nos restaurants</button>
            </div>
            <section class="fonctionnement">
                <h2 class="section-title">Fonctionnement</h2>
                <div class="fonctionnement-cards">
                    <article>
                        <div class="card-content card">
                            <i class="fa-solid fa-mobile-screen-button fa-icones"></i>
                            <h3 class="card-title">Choisissez un restaurant</h3>
                        </div>
                        <div class="card-content card">
                            <i class="fa-solid fa-list fa-icones"></i>
                            <h3 class="card-title">Composez votre menu</h3>
                        </div>
                        <div class="card-content card">
                            <i class="fa-solid fa-store"></i>
                            <h3 class="card-title">Dégustez au restaurant</h3>
                        </div>
                    </article>
                </div>
            </section>
            <section class="restaurants">
                <h2 class="section-title">Restaurants</h2>
                <div class="restaurants-cards">
                    <article>
                        
                    </article>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </div>
</body>

</html>
